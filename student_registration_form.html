<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: red;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h2 {
            text-align: center;
            color: white;
            padding: 20px;
            background-color: darkred;
            margin: 0;
        }
        
        form {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        table {
            background-color: red;
            padding: 20px;
            border: 1px dotted black;
            border-radius: 15px;
        }
        
        td {
            padding: 10px;
            vertical-align: top;
        }
        
        input, textarea, select {
            width: 300px;
            padding: 5px;
        }
        
        textarea {
            resize: vertical;
        }
        
        input[type="submit"], input[type="reset"] {
            padding: 8px 20px;
            margin: 10px;
            font-weight: bold;
            background-color: white;
            color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: auto;
        }
        
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #f5f5f5;
        }
        
        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }
        
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>Student Registration Form</h2>
    
    <form action="register.php" method="POST">
        <table>
            <tr>
                <td><label for="first_name">First Name:</label></td>
                <td><input type="text" id="first_name" name="first_name" required></td>
            </tr>
            <tr>
                <td><label for="last_name">Last Name:</label></td>
                <td><input type="text" id="last_name" name="last_name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile:</label></td>
                <td><input type="tel" id="mobile" name="mobile" maxlength="10" required></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other" required>
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="3" required></textarea></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city" required></td>
            </tr>
            <tr>
                <td><label for="pin_code">Pin Code:</label></td>
                <td><input type="text" id="pin_code" name="pin_code" maxlength="6" required></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state" required></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td><input type="text" id="country" name="country" required></td>
            </tr>
            <tr>
                <td><label>Hobbies:</label></td>
                <td>
                    <input type="checkbox" id="reading" name="hobbies[]" value="Reading">
                    <label for="reading">Reading</label><br>
                    <input type="checkbox" id="sports" name="hobbies[]" value="Sports">
                    <label for="sports">Sports</label><br>
                    <input type="checkbox" id="music" name="hobbies[]" value="Music">
                    <label for="music">Music</label><br>
                    <input type="checkbox" id="travel" name="hobbies[]" value="Travel">
                    <label for="travel">Travel</label><br>
                    <input type="checkbox" id="cooking" name="hobbies[]" value="Cooking">
                    <label for="cooking">Cooking</label>
                </td>
            </tr>
            <tr>
                <td><label for="qualification">Qualification:</label></td>
                <td>
                    <select id="qualification" name="qualification" required>
                        <option value="">Select Qualification</option>
                        <option value="High School">High School</option>
                        <option value="Bachelor's">Bachelor's Degree</option>
                        <option value="Master's">Master's Degree</option>
                        <option value="PhD">PhD</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="courses_applied">Courses Applied:</label></td>
                <td>
                    <select id="courses_applied" name="courses_applied" required>
                        <option value="">Select Course</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Business Administration">Business Administration</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Arts">Arts</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
